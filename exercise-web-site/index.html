<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Practice-ready C# interview questions and answers with manual review controls, topic navigation, and code examples.">
  <meta name="keywords" content="C# interview prep, .NET interview questions, practice questions, coding practice, SOLID principles, design patterns">
  <meta name="author" content="C# Interview Prep">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="C# Interview Prep Practice Q&A">
  <meta property="og:description" content="Master C# and .NET concepts with practice-focused questions, answers, and code examples.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="quotes-preview.png">
  <meta property="og:image:alt" content="Preview of C# practice questions with code examples">
  <meta property="og:site_name" content="C# Interview Prep Practice Q&A">
  <meta property="og:locale" content="en_US">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="C# Interview Prep Practice Q&A">
  <meta name="twitter:description" content="Master C# and .NET concepts with practice-focused questions and answers.">
  <meta name="twitter:image" content="quotes-preview.png">
  <meta name="twitter:image:alt" content="Preview of C# practice questions with code examples">
  <meta name="theme-color" content="#0f172a">
  <link rel="manifest" href="/manifest.json">
  <script>
    (() => {
      const supported = ['dark', 'light'];
      const saved = sessionStorage.getItem('practice-theme');
      const initial = supported.includes(saved) ? saved : 'dark';
      document.documentElement.dataset.theme = initial;
      window.__practiceTheme = initial;
    })();
  </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>C# Interview Prep Practice Q&A</title>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "C# Interview Prep Practice Q&A",
    "description": "Practice questions and answers for C# and .NET interview preparation with topic navigation and code examples.",
    "inLanguage": "en",
    "applicationCategory": "EducationalApplication"
  }
  </script>
</head>

<body>
  <div class="app-shell">
    <aside class="sidebar" aria-label="Practice topics">
      <div class="sidebar-header">
        <div class="header-top">
          <p class="eyebrow">Practice Mode</p>
          <div class="theme-switcher" aria-label="Theme selector">
            <label for="themeSelect" class="theme-label">Theme</label>
            <select id="themeSelect" class="theme-select">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </div>
        </div>
        <h1>C# Interview Practice Q&A</h1>
        <p class="sidebar-subtitle">Pick a topic, answer out loud, then check yourself.</p>
      </div>
      <div class="sidebar-section">
        <h2>Topics</h2>
        <div class="topic-list" id="topicList"></div>
      </div>
    </aside>

    <main class="card-panel" role="main" aria-live="polite" aria-atomic="true">
      <div class="card-header">
        <div class="card-type-badge" id="cardTypeBadge"></div>
        <p class="card-meta" id="cardMeta"></p>
      </div>
      <h2 class="card-question" id="cardQuestion">Loading practice questions...</h2>
      <div class="card-answer is-hidden" id="cardAnswer"></div>

      <section class="answer-check">
        <label for="answerInput">Your answer</label>
        <textarea id="answerInput" rows="5" placeholder="Type your response here before checking..."></textarea>
        <div class="check-result" id="checkResult" data-tone="neutral"></div>
      </section>

      <div class="card-actions">
        <button class="btn primary" id="checkAnswerBtn" type="button">Check Answer</button>
        <button class="btn ghost" id="revealAnswerBtn" type="button">Reveal Answer</button>
        <button class="btn" id="randomQuestionBtn" type="button">Random Next Question</button>
        <button class="btn" id="randomTopicQuestionBtn" type="button">Random in This Topic</button>
      </div>
    </main>
  </div>

  <script>
    const isServiceWorkerAllowed =
      ('isSecureContext' in window && window.isSecureContext) ||
      window.location.protocol === 'https:' ||
      window.location.hostname === 'localhost';

    if ('serviceWorker' in navigator && isServiceWorkerAllowed) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered:', registration);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
