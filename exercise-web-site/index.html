  <meta property="og:type" content="website">

  <meta property="og:site_name" content="C# Interview Prep Flash Cards">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="C# Interview Prep Flash Cards">
  <meta name="twitter:description" content="Master C# and .NET concepts with auto-rotating flash cards.">
  <meta name="twitter:image" content="quotes-preview.png">

  <link rel="manifest" href="/manifest.json">

  <link rel="stylesheet" href="styles.css">
  <title>C# Interview Prep Flash Cards</title>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "C# Interview Prep Flash Cards",
    "description": "Interactive flash cards for C# and .NET interview preparation with auto-rotating Q&A and code examples.",
    "inLanguage": "en",
    "applicationCategory": "EducationalApplication"
  }
  </script>
</head>

<body>
  <main class="flash-card-container" role="main" aria-live="polite" aria-atomic="true">
    <div class="card-type-badge" id="cardTypeBadge"></div>
    <p class="card-question" id="cardQuestion">Loading flash cards...</p>
    <div class="card-answer" id="cardAnswer"></div>
    <p class="card-meta" id="cardMeta"></p>
  </main>

  <script>
    const isServiceWorkerAllowed =
      ('isSecureContext' in window && window.isSecureContext) ||
      window.location.protocol === 'https:' ||
      window.location.hostname === 'localhost';

    if ('serviceWorker' in navigator && isServiceWorkerAllowed) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered:', registration);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>
  <script src="flash-card-data.js"></script>
  <script src="script.js"></script>
</body>
</html>
